<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Records</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Library Records</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Book Name</th>
          <th>Date Taken</th>
          <th>Date Returned</th>
        </tr>
      </thead>
      <tbody id="recordsTableBody">
        
      </tbody>
    </table>

    <!-- Modal for adding new records -->
    <div class="modal fade" id="addRecordModal" tabindex="-1" role="dialog" aria-labelledby="addRecordModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addRecordModalLabel">Add Record</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addRecordForm">
              <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" class="form-control" id="studentName" required>
              </div>
              <div class="form-group">
                <label for="bookName">Book Name</label>
                <input type="text" class="form-control" id="bookName" required>
              </div>
              <div class="form-group">
                <label for="dateTaken">Date Taken</label>
                <input type="date" class="form-control" id="dateTaken" required>
              </div>
              <div class="form-group">
                <label for="dateReturned">Date Returned</label>
                <input type="date" class="form-control" id="dateReturned">
              </div>
              <button type="submit" class="btn btn-primary">Add Record</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addRecordModal">
      Add Record
    </button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
